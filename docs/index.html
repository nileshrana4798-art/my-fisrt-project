<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Travel Explorer üåç</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background-color: #f6f8fa;
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      color: white;
      text-align: center;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    nav a {
      text-decoration: none;
      color: white;
      margin: 0 12px;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 8px;
      transition: 0.3s;
    }
    nav a:hover {
      background: white;
      color: #0077b6;
    }

    /* Home Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center/cover;
      height: 75vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .hero h1 {
      z-index: 1;
      position: relative;
      font-size: 3em;
    }

    /* Country Grid */
    #countries {
      padding: 60px 20px;
      text-align: center;
    }
    #countries h2 {
      color: #0077b6;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }
    .country {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .country img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: 0.3s;
    }
    .country:hover img {
      transform: scale(1.05);
      filter: brightness(0.7);
    }
    .country-name {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 6px 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    /* Info Section */
    #info {
      display: none;
      padding: 60px 20px;
      background: linear-gradient(90deg, #00b4d8, #48cae4);
      color: white;
      text-align: center;
    }
    #info h2 { margin-bottom: 10px; }
    #info p { max-width: 700px; margin: 0 auto 20px; }
    #info button {
      background: white;
      color: #0077b6;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #info button:hover {
      background: #023e8a;
      color: white;
    }

    /* Register Form */
    #register {
      display: none;
      padding: 60px 20px;
      background: #f1f5f9;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button.submit {
      background: #0077b6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px;
      transition: 0.3s;
    }
    button.submit:hover {
      background: #023e8a;
    }

    footer {
      background: #023e8a;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>World Travel Explorer üåè</h1>
    <nav>
      <a href="#home" onclick="showSection('home')">Home</a>
      <a href="#countries" onclick="showSection('countries')">Countries</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Explore Beautiful Countries Around the World ‚úàÔ∏è</h1>
  </section>

  <section id="countries">
    <h2>Choose Your Next Destination</h2>
    <div class="grid">
      <div class="country" onclick="showInfo('Japan')">
        <img src="https://images.unsplash.com/photo-1558981359-219d6364c9b3" alt="Japan">
        <div class="country-name">Japan üáØüáµ</div>
      </div>
      <div class="country" onclick="showInfo('France')">
        <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34" alt="France">
        <div class="country-name">France üá´üá∑</div>
      </div>
      <div class="country" onclick="showInfo('India')">
        <img src="https://images.unsplash.com/photo-1587223962930-5b0a4d7d9bfb" alt="India">
        <div class="country-name">India üáÆüá≥</div>
      </div>
      <div class="country" onclick="showInfo('Italy')">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Italy">
        <div class="country-name">Italy üáÆüáπ</div>
      </div>
    </div>
  </section>

  <section id="info">
    <h2 id="countryName"></h2>
    <p id="countryDesc"></p>
    <button onclick="visitNow()">Visit Now</button>
  </section>

  <section id="register">
    <h2>Register Your Trip üåü</h2>
    <form onsubmit="confirmBooking(event)">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <select id="destination" required>
        <option value="">Select Destination</option>
        <option>Japan</option>
        <option>France</option>
        <option>India</option>
        <option>Italy</option>
      </select>
      <input type="date" id="date" required>
      <button type="submit" class="submit">Confirm Visit</button>
    </form>
  </section>

  <footer>
    <p>¬© 2025 World Travel Explorer | Created by Khushi üíñ</p>
  </footer>

  <script>
    function showSection(sec) {
      document.getElementById("home").style.display = sec === "home" ? "block" : "none";
      document.getElementById("countries").style.display = sec === "countries" ? "block" : "none";
      document.getElementById("info").style.display = "none";
      document.getElementById("register").style.display = "none";
    }

    showSection("home");

    function showInfo(country) {
      const info = {
        Japan: "Japan is famous for its cherry blossoms, Mount Fuji, and rich culture blending technology with tradition.",
        France: "France is known for the Eiffel Tower, romantic Paris, delicious cuisine, and stunning countryside.",
        India: "India offers colorful festivals, historic temples, the Taj Mahal, and a variety of traditions across its states.",
        Italy: "Italy is the land of art, fashion, pasta, and architecture ‚Äî from Venice canals to Roman ruins."
      };
      document.getElementById("countries").style.display = "none";
      document.getElementById("info").style.display = "block";
      document.getElementById("countryName").innerText = country;
      document.getElementById("countryDesc").innerText = info[country];
      document.getElementById("destination").value = country;
    }

    function visitNow() {
      document.getElementById("info").style.display = "none";
      document.getElementById("register").style.display = "block";
    }

    function confirmBooking(e) {
      e.preventDefault();
      alert("üéâ Your visit is confirmed! Have a great journey ‚úàÔ∏è");
      document.querySelector("form").reset();
      showSection("home");
    }
  </script>

</body>
</html>
