<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Journey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>World Journey</h1>
    <select id="citySelect">
      <option value="">Any City</option>
      <option value="Tokyo">Tokyo</option>
      <option value="Paris">Paris</option>
      <option value="New York">New York</option>
      <option value="London">London</option>
      <option value="Dubai">Dubai</option>
    </select>
  </header>

  <section class="places">
    <div class="place">
      <img src="tokyo.jpg" alt="Tokyo">
      <button class="visitBtn" data-city="Tokyo">Visit Now</button>
    </div>
    <div class="place">
      <img src="paris.jpg" alt="Paris">
      <button class="visitBtn" data-city="Paris">Visit Now</button>
    </div>
    <div class="place">
      <img src="newyork.jpg" alt="New York">
      <button class="visitBtn" data-city="New York">Visit Now</button>
    </div>
  </section>

  <!-- Popup Registration Form -->
  <div id="popupForm" class="popup">
    <div class="popup-content">
      <h2>Book Your Trip</h2>
      <form id="bookingForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="text" id="city" placeholder="City Name" required>
        <button type="submit">Confirm Booking</button>
      </form>
      <p id="message"></p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <footer>
    <p>Â© 2025 World Journey. All Rights Reserved.</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
