<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Explorer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    nav {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      margin: 0 10px;
      border-radius: 25px;
      transition: 0.3s;
    }

    nav a:hover {
      background: white;
      color: #0072ff;
    }

    .container {
      text-align: center;
      padding: 50px 10px;
    }

    .container h2 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 250px;
      height: 180px;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.08);
    }

    .card:hover img {
      opacity: 0.7;
    }

    .card h3 {
      position: absolute;
      bottom: 15px;
      left: 0;
      right: 0;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 0 0 20px 20px;
    }

    .visit-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      background: #fff;
      color: #0072ff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover .visit-btn {
      display: block;
    }

    /* Popup form */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .popup-content input, .popup-content button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #0072ff;
      border-radius: 5px;
    }

    .popup-content button {
      background: #0072ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .popup-content button:hover {
      background: #00c6ff;
    }

    footer {
      margin-top: 50px;
      background: rgba(0,0,0,0.5);
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>ðŸŒŽ World Explorer</header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Destinations</a>
    <a href="#" onclick="openForm()">Register</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <h2>Explore Beautiful Cities</h2>
    <div class="grid">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Paris_Night.jpg" alt="Paris">
        <h3>Paris</h3>
        <button class="visit-btn" onclick="openForm()">Visit Now</button>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/New_York_City_at_night_HDR.jpg" alt="New York">
        <h3>New York</h3>
        <button class="visit-btn" onclick="openForm()">Visit Now</button>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Tokyo_Montage_2015.jpg" alt="Tokyo">
        <h3>Tokyo</h3>
        <button class="visit-btn" onclick="openForm()">Visit Now</button>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d8/Dubai_Skyline_2020.jpg" alt="Dubai">
        <h3>Dubai</h3>
        <button class="visit-btn" onclick="openForm()">Visit Now</button>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/London_Skyline.jpg" alt="London">
        <h3>London</h3>
        <button class="visit-btn" onclick="openForm()">Visit Now</button>
      </div>
    </div>
  </div>

  <!-- Registration Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Register for Your Trip</h2>
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <input type="text" placeholder="Destination">
      <button onclick="confirmBooking()">Submit</button>
      <button onclick="closeForm()">Close</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");

    function openForm() {
      popup.style.display = "flex";
    }

    function closeForm() {
      popup.style.display = "none";
    }

    function confirmBooking() {
      alert("ðŸŽ‰ Your trip is confirmed! Thank you for booking with us.");
      closeForm();
    }
  </script>
</body>
</html>
