<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Journey</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js"></script>
</head>
<body>

  <header>
    <div class="logo">World Journey</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#destinations">Destinations</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#bookings">All Bookings</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="home">
    <div class="hero-text">
      <h1>Explore The World With Us</h1>
      <p>Find your next adventure today!</p>
      <a href="#destinations" class="btn">Visit Now</a>
    </div>
  </section>

  <section class="destinations" id="destinations">
    <h2>Popular Destinations</h2>
    <div class="grid">
      <div class="card" style="background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e')">
        <div class="overlay">
          <h3>Maldives</h3>
          <button onclick="openForm('Maldives')">Visit Now</button>
        </div>
      </div>

      <div class="card" style="background-image:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb')">
        <div class="overlay">
          <h3>Switzerland</h3>
          <button onclick="openForm('Switzerland')">Visit Now</button>
        </div>
      </div>

      <div class="card" style="background-image:url('https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1')">
        <div class="overlay">
          <h3>Japan</h3>
          <button onclick="openForm('Japan')">Visit Now</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Popup Form -->
  <div class="popup" id="popupForm">
    <div class="form-content">
      <span class="close-btn" onclick="closeForm()">&times;</span>
      <h2>Book Your Trip</h2>
      <form id="registerForm" onsubmit="return submitForm()">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <select id="selectedCity" required>
          <option value="">-- Select City --</option>
          <option value="Maldives">Maldives</option>
          <option value="Switzerland">Switzerland</option>
          <option value="Japan">Japan</option>
          <option value="Dubai">Dubai</option>
          <option value="Singapore">Singapore</option>
        </select>
        <input type="number" id="tickets" placeholder="No. of Tickets" required>
        <input type="date" id="date" required>
        <button type="submit" class="submit-btn">Confirm Booking</button>
      </form>
    </div>
  </div>

  <!-- Only you can see bookings -->
  <section class="bookings" id="bookings">
    <h2>All Bookings (Admin View)</h2>
    <div id="bookingList"></div>
  </section>

  <footer>
    <p>Â© 2025 World Journey | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
