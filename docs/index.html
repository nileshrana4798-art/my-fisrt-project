<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Destination ‚Äì Book Your Trip</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    html { scroll-behavior: smooth; }
    body { background-color: #f7f9fb; color: #333; }

    /* Header */
    header {
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      color: white;
      text-align: center;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }
    header h1 { margin-bottom: 8px; }
    nav a {
      text-decoration: none;
      color: white;
      margin: 0 12px;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }
    nav a:hover {
      background: white;
      color: #0077b6;
    }

    /* Hero (Home Page) */
    .hero {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center/cover;
      height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .hero h2 {
      font-size: 3em;
      z-index: 1;
      position: relative;
    }

    /* Gallery */
    #gallery {
      padding: 60px 20px;
      text-align: center;
    }
    #gallery h2 { margin-bottom: 25px; color: #0077b6; }
    .places {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .place {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    .place img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: 0.4s;
    }
    .place:hover img {
      transform: scale(1.1);
      filter: brightness(0.6);
    }
    .book-btn {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: #00b4d8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .place:hover .book-btn {
      bottom: 20px;
    }
    .book-btn:hover {
      background: #023e8a;
    }

    /* Contact (Booking Form) */
    #contact {
      display: none;
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(90deg, #0096c7, #00b4d8);
      color: white;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, textarea, select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: white;
      color: #0077b6;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #023e8a;
      color: white;
    }

    /* Footer */
    footer {
      background: #023e8a;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Dream Destination ‚úàÔ∏è</h1>
    <nav>
      <a href="#home" onclick="showSection('home')">Home</a>
      <a href="#gallery" onclick="showSection('gallery')">Places</a>
      <a href="#contact" onclick="showSection('contact')">Contact</a>
    </nav>
  </header>

  <!-- Home -->
  <section class="hero" id="home">
    <h2>Discover Your Next Adventure üåç</h2>
  </section>

  <!-- Gallery -->
  <section id="gallery">
    <h2>Popular Travel Spots</h2>
    <div class="places">
      <div class="place">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach">
        <button class="book-btn" onclick="bookNow('Beach Paradise')">Book Now</button>
      </div>
      <div class="place">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Mountains">
        <button class="book-btn" onclick="bookNow('Mountain View')">Book Now</button>
      </div>
      <div class="place">
        <img src="https://images.unsplash.com/photo-1519821172141-b5d8e7f8bc55" alt="City">
        <button class="book-btn" onclick="bookNow('City Lights')">Book Now</button>
      </div>
      <div class="place">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Desert">
        <button class="book-btn" onclick="bookNow('Desert Safari')">Book Now</button>
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section id="contact">
    <h2>Book Your Journey üíå</h2>
    <form onsubmit="confirmBooking(event)">
      <input type="text" id="name" placeholder="Your Full Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <select id="destination" required>
        <option value="">Select Destination</option>
        <option>Beach Paradise</option>
        <option>Mountain View</option>
        <option>City Lights</option>
        <option>Desert Safari</option>
      </select>
      <textarea id="message" rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Confirm Booking</button>
    </form>
  </section>

  <footer>
    <p>¬© 2025 Dream Destination | Designed by Khushi üíñ</p>
  </footer>

  <script>
    function showSection(section) {
      document.getElementById("home").style.display = section === "home" ? "block" : "none";
      document.getElementById("gallery").style.display = section === "gallery" ? "block" : "none";
      document.getElementById("contact").style.display = section === "contact" ? "block" : "none";
    }

    // default show home
    showSection("home");

    function bookNow(place) {
      showSection("contact");
      document.getElementById("destination").value = place;
    }

    function confirmBooking(event) {
      event.preventDefault();
      alert("üéâ Your ticket is confirmed! Thank you for booking with Dream Destination üíñ");
      document.querySelector("form").reset();
      showSection("home");
    }
  </script>
</body>
</html>
