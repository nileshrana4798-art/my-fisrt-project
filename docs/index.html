<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Journey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">World Journey</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#destinations">Destinations</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Signup Form -->
  <form id="signupForm">
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>

  <!-- User List -->
  <h3>Signed Up Users:</h3>
  <ul id="userList"></ul>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-text">
      <h1>Explore The World With Us</h1>
      <p>Discover your next adventure with World Journey</p>
      <a href="#destinations" class="btn">Start Exploring</a>
    </div>
  </section>

  <!-- Destinations Section (unchanged) -->
  <section id="destinations" class="destinations">
    <h2>Top Destinations</h2>
    <div class="grid">
      <div class="card" style="background-image:url('https://images.unsplash.com/photo-1502602898657-3e91760cbb34');">
        <div class="overlay">
          <h3>Paris</h3>
          <p>The city of love and lights, full of romance and art.</p>
          <button class="visit-btn">Visit Us</button>
          <button class="book-btn" onclick="openForm('Paris')">Book Ticket</button>
        </div>
      </div>
      <!-- Other destination cards same as before -->
    </div>
  </section>

  <!-- Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQcex7SCBZVv8UBLfvwzSfRTO_5PiaSBk",
      authDomain: "world-journey-db.firebaseapp.com",
      projectId: "world-journey-db",
      storageBucket: "world-journey-db.firebasestorage.app",
      messagingSenderId: "1049506976154",
      appId: "1:1049506976154:web:afc2646b88a416c6352a23",
      measurementId: "G-4J3X3M9C5G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const signupForm = document.getElementById("signupForm");
    const message = document.getElementById("message");
    const userList = document.getElementById("userList");

    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if(name && email) {
        set(ref(db, 'users/' + name), {
          username: name,
          email: email
        })
        .then(() => {
          message.innerText = "🎉 Your registration is confirmed!";
          signupForm.reset();
        })
        .catch((error) => {
          message.innerText = "❌ Something went wrong!";
          console.log(error);
        });
      }
    });

    // Show all users in the list
    const usersRef = ref(db, 'users/');
    onValue(usersRef, (snapshot) => {
      userList.innerHTML = ""; // Clear previous list
      snapshot.forEach((childSnapshot) => {
        const user = childSnapshot.val();
        const li = document.createElement("li");
        li.textContent = `Name: ${user.username}, Email: ${user.email}`;
        userList.appendChild(li);
      });
    });
  </script>
</body>
</html>
