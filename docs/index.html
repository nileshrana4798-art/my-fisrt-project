<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Journey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üåç Welcome to World Journey</h1>
  </header>

  <section class="cities">
    <h2>Choose Your Destination</h2>
    <div class="city-card">
      <h3>Paris</h3>
      <button onclick="openForm('Paris')">Visit Now</button>
    </div>
    <div class="city-card">
      <h3>Tokyo</h3>
      <button onclick="openForm('Tokyo')">Visit Now</button>
    </div>
    <div class="city-card">
      <h3>New York</h3>
      <button onclick="openForm('New York')">Visit Now</button>
    </div>
  </section>

  <!-- Booking Form Popup -->
  <div id="popupForm" class="popup-container">
    <div class="popup-content">
      <span class="close-btn" onclick="closeForm()">&times;</span>
      <h2>Book Your Trip</h2>
      <form id="registerForm" onsubmit="return submitForm()">
        <label>Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Select City:</label>
        <select id="selectedCity" required>
          <option value="">--Select City--</option>
          <option value="Paris">Paris</option>
          <option value="Tokyo">Tokyo</option>
          <option value="New York">New York</option>
          <option value="Dubai">Dubai</option>
          <option value="London">London</option>
        </select>

        <label>Number of Tickets:</label>
        <input type="number" id="tickets" min="1" required>

        <label>Travel Date:</label>
        <input type="date" id="date" required>

        <button type="submit">Confirm Booking</button>
      </form>
    </div>
  </div>

  <!-- All Bookings (Visible to All for Now) -->
  <section>
    <h2>üìã All Bookings</h2>
    <div id="bookingList"></div>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
